<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <!--script-->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://use.fontawesome.com/f342b689b0.js"></script>




</head>
<body>
<header>
    <nav id="menuNavbar" class="navbar navbar-default">
        <div class="container-fluid">
            <div id="logoHeader" class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="logoAndSlogan" class="navbar-brand">

                    <a href="#" id="slogan">
                        Sống là để yêu thương
                    </a>
                </div>

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav menu">
                    <li><a href="index.html">Trang chủ</a> </li>
                    <li><a href="about">Trang cá nhân</a></li>
                    <li><a href="#">Ảnh</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Liên hệ</a></li>


                </ul>

                <ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </ul>




                <ul id="loginButon" class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#myModal"><span
                            class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-content">
                        <div id="modalMenu1" class="panel panel-login">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <a href="#" style="color:#1CB94A;" id="login-form-link">Đăng nhập</a>
                                    </div>
                                    <div class="col-xs-6">
                                        <a href="#" style="color: #1CB94A" id="register-form-link">Đăng kí</a>
                                    </div>
                                </div>
                                <hr>
                            </div>
                            <div class="panel-bodys">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form"
                                              style="display: block;">
                                            <div class="form-group">
                                                <input type="text" name="username" id="username1" tabindex="1" class="form-control"
                                                       placeholder="Tài khoản" value="">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" id="password1" tabindex="2"
                                                       class="form-control" placeholder="Mật khẩu">
                                            </div>
                                            <div class="form-group text-center">
                                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                                <label for="remember"> Ghi nhớ </label>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                               class="form-control btn btn-login" value="Đăng nhập">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="text-center">
                                                            <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password"
                                                               style="color: cornflowerblue">Quên mật khẩu?</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <form id="register-form" action="http://phpoll.com/register/process" method="post"
                                              role="form" style="display: none;">
                                            <div class="form-group">
                                                <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                                       placeholder="Tài khoản" value="">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" id="email" tabindex="1" class="form-control"
                                                       placeholder="Địa chỉ Email" value="">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" id="password" tabindex="2"
                                                       class="form-control" placeholder="Mật khẩu">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                                                       class="form-control" placeholder="Nhập lại mật khẩu">
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <input type="submit" name="register-submit" id="register-submit"
                                                               tabindex="4" class="form-control btn btn-register" value="Đăng kí ">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </nav>
